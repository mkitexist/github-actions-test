name: Actions Workflow
on: [push]

jobs:
   run-github-actions:
    runs-on: ubuntu-latest
    steps:
       - name: simple JS Actions
         id: greet
         uses: mkitexist/github-actions-test@v1
         with:
            who-to-greet: John
            
       - name: Log Greeting Time
         run: echo "${{steps.greet.outputs.time}}"
